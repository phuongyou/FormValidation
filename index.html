<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/main.css">

</head>

<body>

    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>


            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Du Phuong" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="text" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="text" class="form-control">
                <span class="form-message"></span>
            </div>

        <button class="form-submit">Đăng ký</button>
        </form>

    </div>


    <script src="./assets/app.js"></script>

    <script>

   

        Validator({
            form: '#form-1',
            errorMessage: '.form-message',
            rules: [
                Validator.isRequired('#fullname', "Vui lòng nhập Username"),
               
                Validator.isRequired('#email'),
                Validator.isEmail('#email', "Vui lòng nhập email hợp lệ"),
                
                Validator.isRequired('#password'),                
                Validator.isPassword('#password', "Mật khẩu bao gồm chữ ,số và tối thiểu 8 kí tự !"),
                
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmPassword('#password_confirmation', function () {

                    return document.querySelector('#form-1 #password').value
                }, "Mật khẩu nhập lại k chính xác !")
            ],
            onSubmit:function(value){
                console.log(value)
            }
        })

        // Phuongyou


    </script>
</body>

</html>
